<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<title>Hi! We-"Somewhere"</title>
<div th:replace="/fragments/header :: header" />

</head>
<body>
	<div th:replace="/fragments/header :: navbar" />


	<div class="container" id="menuTable">
		<div class="mt-3">
			<span>The price is for a bottle</span>
		</div>

		<table>
			<tr th:each="drink : ${drinks}">
				<td th:text="${drink.id}"></td>
				<td th:text="${drink.name}"></td>
				<td th:text="'$' + ${drink.priceForBottle}"></td>
			</tr>
		</table>

		<br></br>
	</div>
	<div
		th:replace="/fragments/pagination :: pagination(URLparameter='/menu')"></div>


	<script src="/js/jquery-3.5.1.min.js"></script>
	<!-- <script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> -->
	<script src="/js/bootstrap.min.js"></script>

	<div th:replace="/fragments/footer :: footer" />
</body>
</html>
